<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form style="border-style:groove">
		<h1>Internship Form</h1>
		<div style="display:flex">
			<div>
				<label for="first-name-input" >First Name</label>
				<input id="first-name-input" type="text">
			</div>
			<div>
				<label for="last-name-input">Last Name</label>
				<input id="last-name-input" type="text">
			</div>
			<div>
				<label for="email-input">Email Address</label>
				<input id="email-input" type="email">
			</div>
		</div>
		
		<div style="display:flex">
			<div >
				<label for="college-input">College</label>
				<input id="college-input" type="text">
			</div>
			
			<div>
				<label for="year">Graduation Year</label>
                  <select id="year" name="year">
                    <option value="choose">choose...</option>
                    <option >2020</option>
                    <option >2021</option>
                    <option >2022</option>
                    <option >2023</option>
                  </select>
			</div>
			<div>
				<label for="roll-no-input">Roll No</label>
				<input id="roll-no-input"  type="number">
			</div>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
	
</body>

</html>
